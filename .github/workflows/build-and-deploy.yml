name: Build and Deploy

on:
  push:
    branches:
      - "master"  # Only trigger for changes to master
  pull_request:
    branches:
      - "master"  # Only trigger for PRs targeting master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build the Docker image
      run: |
        IMAGE_TAG=tapontikes/golf-ri.com:latest
        docker build . --file Dockerfile --tag $IMAGE_TAG

    - name: Push the Docker image
      run: |
        IMAGE_TAG=tapontikes/golf-ri.com:latest
        docker push $IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build  # This ensures the deploy job only runs after the build job succeeds
    steps:
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DEPLOY_SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Deploy the Docker image to the server
      run: |
        ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_SERVER_IP }} << 'EOF'
        docker pull tapontikes/golf-ri.com:latest
        docker stop golf-ri || true
        docker rm golf-ri || true
        docker run -d --name golf-ri -p 127.0.0.1:3000:3000 tapontikes/golf-ri.com:latest
        EOF
