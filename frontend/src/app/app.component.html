<div class="app-container">
  <div class="form-container">
    <div class="form-field">
      <mat-form-field>
        <mat-label>Select a Models</mat-label>
        <mat-select (change)="changeCourse($event)" [(value)]="selectedCourse">
          <mat-option *ngFor="let course of courses" [value]="course">
            {{ course.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field>
        <mat-label>Select a date</mat-label>
        <input (ngModelChange)="updateDateAndTeeTimes($event)" [matDatepicker]="picker" [ngModel]="selectedDate"
               matInput>
        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-radio-group [(ngModel)]="holeFilterValue" aria-label="Select an option">
        <mat-radio-button [value]="9">9 Holes</mat-radio-button>
        <mat-radio-button [value]="18">18 Holes</mat-radio-button>
        <mat-radio-button [value]="0" selected>Both</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="form-field">
      <button (click)="updateDateAndTeeTimes(this.selectedDate)" color="primary" mat-raised-button>Refresh</button>
    </div>
  </div>
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!this.loading">
    <div *ngIf="selectedCourse" class="teetime-container">
      <mat-toolbar class="toolbar">
        <span class="course">{{selectedCourse.name}} </span>
      </mat-toolbar>
      <div class="teetime-card-container">
        <mat-card (click)="bookTeeTime('TODO')"
                  *ngFor="let details of selectedCourse.teetimes | holeFilter: holeFilterValue" class="teetime-card">
          <mat-card-header>
            <mat-card-title>{{details.time}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Holes: {{holeFilterValue === 0 ? details.holes : holeFilterValue}}</p>
            <p>Spots Available: <b>{{details.spots}}</b></p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
