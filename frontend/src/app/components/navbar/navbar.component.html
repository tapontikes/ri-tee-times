<mat-toolbar class="navbar" color="primary">
  <span class="logo" routerLink="/">Golf Tee Times</span>

  <!-- Hamburger icon for mobile -->
  <button (click)="toggleMobileMenu()" class="mobile-menu-toggle" mat-icon-button>
    <mat-icon>{{ showMobileMenu ? 'close' : 'menu' }}</mat-icon>
  </button>

  <!-- Desktop search form -->
  <form (ngSubmit)="search()" *ngIf="showSearch" [class.mobile-expanded]="showMobileMenu" [formGroup]="searchForm"
        class="search-form">
    <div class="form-row">
      <div class="form-item full-width">
        <mat-form-field appearance="outline">
          <mat-label>Date</mat-label>
          <input [matDatepicker]="picker" [min]="minDate" formControlName="date" matInput>
          <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-item full-width">
        <mat-form-field appearance="outline">
          <mat-label>Start Time</mat-label>
          <input formControlName="startTime" matInput type="time">
        </mat-form-field>
      </div>

      <div class="form-item full-width">
        <mat-form-field appearance="outline">
          <mat-label>End Time</mat-label>
          <input formControlName="endTime" matInput type="time">
        </mat-form-field>
      </div>

      <div class="form-item full-width">
        <mat-button-toggle-group formControlName="holes">
          <mat-button-toggle [value]="9">9 Holes</mat-button-toggle>
          <mat-button-toggle [value]="18">18 Holes</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <button class="full-width" color="accent" mat-raised-button type="submit">Search</button>
    </div>
  </form>
</mat-toolbar>
